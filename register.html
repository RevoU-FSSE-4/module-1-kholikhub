        <main>
            <section>
                <div>
                    <h1>Register Mamber</h1>
                </div>
                <form>
                    <div>
                        <label for="FullName">Full name</label>
                        <input
                        type="text"
                        id="FullName"
                        name="FullName"
                        placeholder="Nama Lengkap"
                        />
                    </div>
                    <div>
                      <label for="addres">Alamat Lengkap</label>
                    </div>
                    <div>   
                        <textarea rows="4" cols="50">
                        </textarea>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input
                        type="text"
                        id="password"
                        name="password"
                        placeholder="Password"
                        />
                    </div>
                    <div>
                        <label for="nis">Nomer Induk Siswa</label>
                        <input type="number" id="nis" name="nis" placeholder="NIS" />
                    </div>
                    <div>
                        <label for="file">Unggah Foto Kartu Pelajar</label>
                        <input type="file" value="Unggah" />
                    </div>
                    <div>
                        <label for="phone">No HP/WA</label>
                        <input
                        type="number"
                        id="phone"
                        name="phone"
                        placeholder="+62"
                        />
                    </div>
                    <div>
                        <label for="gender">Jenis Kelamin</label>
                        <select name="gender" id="gender">
                            <option value="gender">Laki-laki</option>
                            <option value="gender">Perempuan</option>
                        </select>
                    </div>
                        <input type="submit" value="Daftar" />
                        <input type="reset" value="Reset" />
                </form>
            </section>
        </main>
