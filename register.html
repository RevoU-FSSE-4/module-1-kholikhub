<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Account| KIZFY. </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="bg">
        <header>
          <nav class="container">
            <div class="contener-left">
              <a href="index.html">Home</a>
            </div>
            <div class="container-right">
              <a href="register.html">Daftar</a>
              <a href="contact.html">Contact</a>
              <a href="about.html">About Us</a>
            </div>  
          </nav>
        </header>
        <main>
            <section>
                <div>
                    <h1>Register Mamber</h1>
                </div>
                <form>
                    <div>
                        <label for="FullName">Full name</label>
                        <input
                        type="text"
                        id="FullName"
                        name="FullName"
                        placeholder="Nama Lengkap"
                        />
                    </div>
                    <div>
                      <label for="addres">Alamat Lengkap</label>
                    </div>
                    <div>   
                        <textarea rows="4" cols="50">
                        </textarea>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input
                        type="text"
                        id="password"
                        name="password"
                        placeholder="Password"
                        />
                    </div>
                    <div>
                        <label for="nis">Nomer Induk Siswa</label>
                        <input type="number" id="nis" name="nis" placeholder="NIS" />
                    </div>
                    <div>
                        <label for="file">Unggah Foto Kartu Pelajar</label>
                        <input type="file" value="Unggah" />
                    </div>
                    <div>
                        <label for="phone">No HP/WA</label>
                        <input
                        type="number"
                        id="phone"
                        name="phone"
                        placeholder="+62"
                        />
                    </div>
                    <div>
                        <label for="gender">Jenis Kelamin</label>
                        <select name="gender" id="gender">
                            <option value="gender">Laki-laki</option>
                            <option value="gender">Perempuan</option>
                        </select>
                    </div>
                        <input type="submit" value="Daftar" />
                        <input type="reset" value="Reset" />
                </form>
            </section>
        </main>
    </div>  
  </body>
  <footer>

  </footer>
</html>
